<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/ressources/styles.css">
    <script src="/ressources/index.js"></script>
    <title>{{manga_name}} | MD_Light</title>
    <link rel="icon" href="/ressources/feather.svg" type="image/x-icon">
</head>

<body>

    <div class="top_bar"><a class="go_home" href="/"><img class="logo" src="/ressources/logo.svg"></a>

        <form action="/search" method="get">
            <input autocomplete="off" id="search_box" type="text" name="query" placeholder="Search" required>
        </form>
    </div>
    <div class="manga_content">
        <div class="manga_info">
            <div class="row_1">
                <img class="manga_cover" src="/proxy/images/{{cover| proxy_url}}">
                <h1 class="manga_title">{{manga_name}}</h1>
            </div>
            <div class="row_2">
                <div class="description">
                    <div class="description_text">{{description | safe}}</div>
                </div>

                <!-- the list of authors/ artists -->

                <div class="author_list">

                    <h3>Authors: </h3>
                    {% for auth in authors %}
                    <div class="author" id="{{auth.role}}">
                        <img class="profile" src="/ressources/profile.svg">
                        <a href="/author/{{auth.author_id}}">{{auth.role |title}}: {{auth.author_name}}</a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <h3>Chapters</h3>
        <!-- chapters will go here -->
        <div class="chapter_list" id="chapter_list">
            <script>
                fetch_chapter("{{manga_id}}", 0)                        
            </script>
        </div>

    </div>

</body>

</html>
